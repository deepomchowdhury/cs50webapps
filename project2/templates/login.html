{% extends "layout.html" %}
{% block title %}
Login
{% endblock %}
{% block body %}
<div class="modal-dialog text-center">
    <div class="modal-content" >
  <h1 style="margin-bottom:35px">Login</h1>
  
      <form action="{{ url_for('login') }}" method="post">
  
          <div class="form-group">
              <input  style="border: 20px"class="form-control" name="name" placeholder="Username">
          </div>
  
          <div class="form-group">
              <input style="border: 20px" type="password" class="form-control" name="password" placeholder="Password">
          </div>
  
          <div class="form-group">
              <button class="btn btn-primary">Login</button>
          </div>
  
      </form>
      </div>
  </div>
  
      <p>{{error}}</p>
{% endblock %}
