{% extends "layout.html" %}
{% block title %}
Signup
{% endblock %}
{% block head %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        
        // By default, submit button is disabled
        document.querySelector('#submit').disabled = true;

        // Enable button only if there is text in the input field
        document.querySelector('#name').onkeyup = () => {
            if (document.querySelector('#name').value.length > 0 && document.querySelector('#password').value.length > 0)
                document.querySelector('#submit').disabled = false;
            else
                document.querySelector('#submit').disabled = true;
        };
        
        document.querySelector('#password').onkeyup = () => {
            if (document.querySelector('#password').value.length > 0 && document.querySelector('#name').value.length > 0)
                document.querySelector('#submit').disabled = false;
            else
                document.querySelector('#submit').disabled = true;
        };
    });
</script>
{% endblock %}
{% block body %}
<div class="modal-dialog text-center">
    <div class="modal-content" >
  <h1 class="mb-5">Sign up</h1>
  
      <form  action="{{ url_for('signup') }}" method="post">
  
          <div class="form-group">
              <input style="border: 20px" class="form-control" id="name" name="name" placeholder="Username">
          </div>
  
          <div class="form-group">
              <input style="border: 20px" type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
  
          <div class="form-group">
              <button class="btn btn-primary" id="submit">Signup</button>
          </div>
  
      </form>
      </div>
  </div>
      <p>{{error}}</p>
{% endblock %}
