<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div class="container">
            {% if 'user' in session %}
                <a id="home" href="{{url_for('index')}}"><span class="glyphicon glyphicon-log-out"></span> Home   </a>
                <a id="logout" href="{{url_for('logout')}}"><span class="glyphicon glyphicon-log-out"></span> Logout   </a>
            {% else %}
                <a href="{{url_for('login')}}"><span class="glyphicon glyphicon-log-in"></span> Login   </a>
                <a href="{{url_for('signup')}}"><span class="glyphicon glyphicon-pencil"></span> Signup</a>
            {% endif %}
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
